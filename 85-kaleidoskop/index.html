<!DOCTYPE HTML>
<html lang="en">

<head>
	<title>Kaleidoskop</title>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			background-color: #000000;
			color: #ffffff;
			font-size: 0;
			-webkit-text-size-adjust: none;
			overflow: hidden
		}

		div {
			margin: 0;
			padding: 0;
			position: absolute;
			font-size: 0;
			overflow: hidden
		}

		.tap {
			-webkit-tap-highlight-color: rgba(255, 0, 0, 0.2);
			cursor: pointer
		}

		canvas {
			background-color: #000000;
			overflow: hidden
		}
	</style>
</head>

<body>
	<a href="javascript:reset()" class="tap">
		<canvas id="canvas"></canvas>
	</a>

	<script src="kaleidoskop.js"></script>
</body>

</html>
